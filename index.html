---
layout: default
title: 博客列表
---
<p>{{page.title}}</p>
  <table width="90%">
  <thead>
    <tr>
      <th width="200">Date</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
  {% for post in site.posts %}
	<tr>
		<td><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></td>
    	<td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>  
  {% endfor %}
  </tbody>
</table>
